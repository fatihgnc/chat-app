<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chat App!</title>
</head>
<body>

    <div class="chat">
        
        <!-- sidebar template to be rendered -->
        <div class="chat__sidebar" id="sidebar">
            
        </div>

        <div class="chat__main">
            <!-- div for background -->
            <div class="bg">
            </div>

            <!-- div for room title in large screen -->
            <div class="room__container__l">
                <h3 class="room__title__l"></h3>
            </div>

            <!-- container for switching between room info and chat interface -->
            <div class="info__button__container">
                <div>
                    <span class="room__info__button">Â«</span>
                    <h3 id="room__title"></h3>
                </div>
            </div>

            <!-- div for messages to be rendered -->
            <div id="messages" class="chat__messages">

            </div>
        
            <!-- this part is for send message components -->
            <div class="compose">
                <!-- socket form -->
                <form id="socketForm"> 
                    <!-- message input -->
                    <textarea 
                        name="msg" 
                        id="message-input" 
                        cols="35"
                        rows="1"
                        required 
                        autocomplete="off" 
                        placeholder="Enter message.."></textarea>
                        <!-- submit button -->
                        <button type="submit">
                            <svg fill="white" enable-background="new 0 0 24 24" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="m8.75 17.612v4.638c0 .324.208.611.516.713.077.025.156.037.234.037.234 0 .46-.11.604-.306l2.713-3.692z"/><path d="m23.685.139c-.23-.163-.532-.185-.782-.054l-22.5 11.75c-.266.139-.423.423-.401.722.023.3.222.556.505.653l6.255 2.138 13.321-11.39-10.308 12.419 10.483 3.583c.078.026.16.04.242.04.136 0 .271-.037.39-.109.19-.116.319-.311.352-.53l2.75-18.5c.041-.28-.077-.558-.307-.722z"/></svg>
                        </button>
                </form>
                <!-- send location button -->
                <button id="send-location">
                    <svg fill="white" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M12 0c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602zm0 11c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- message template -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="message__content">{{message}}</p>
        </div>
    </script>

    <!-- location message template -->
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{locationURL}}" target="_blank">{{URL}}</a></p>
        </div>
    </script>

    <!-- sidebar template -->
    <script id="sidebar-template" type="text/html">
        <details class="room-info">
            <summary class="room-name">{{room}}</summary>
                <!-- <h2 class="room-title">{{room}}</h2> -->
                <h3 class="list-title">Users</h3>
                <ul class="users">
                    {{#users}}
                        <li style="text-indent: 7.5px;">{{username}}</li>
                    {{/users}}
                </ul>
        </details>
    </script>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js">
    </script>
   
   <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js">
    </script>
    
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js">
    </script>
   
   <script src="/socket.io/socket.io.js"></script>
   <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script src="./js/chat.js"></script>
</body>
</html>
